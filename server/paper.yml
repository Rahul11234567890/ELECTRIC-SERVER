# This is the main configuration file for PaperSpigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# 
# If you need help with the configuration or have any questions related to PaperSpigot,
# join us at the IRC.
# 
# IRC: #paperspigot @ irc.spi.gt ( http://irc.spi.gt/iris/?channels=PaperSpigot )

config-version: 9
data-value-allowed-items: []
settings:
  baby-zombie-movement-speed: 0.5
  limit-player-interactions: true
effect-modifiers:
  strength: 1.3
  weakness: -0.5
stackable-buckets:
  lava: true
  water: true
  milk: true
warnWhenSettingExcessiveVelocity: true
world-settings:
  default:
    verbose: true
    generator-settings:
      canyon: true
      caves: true
      dungeon: true
      fortress: true
      mineshaft: true
      monument: true
      stronghold: true
      temple: true
      village: true
      flat-bedrock: true
    allow-block-location-tab-completion: true
    load-chunks:
      enderpearls: true
      tnt-entities: true
      falling-blocks: true
    disable-teleportation-suffocation-check: true
    mob-spawner-tick-rate: 1
    cache-chunk-maps: true
    tnt-explosion-volume: 4.0
    squid-spawn-height:
      minimum: 45.0
      maximum: 63.0
    max-growth-height:
      cactus: 3
      reeds: 3
    fishing-time-range:
      MinimumTicks: 100
      MaximumTicks: 900
    player-exhaustion:
      block-break: 0.02500000037252903
      swimming: 0.014999999664723873
    despawn-ranges:
      soft: 32
      hard: 128
    player-blocking-damage-multiplier: 0.5
    remove-invalid-mob-spawner-tile-entities: true
    optimize-explosions: true
    falling-block-height-nerf: 0
    remove-unloaded:
      enderpearls: true
      tnt-entities: true
      falling-blocks: true
    game-mechanics:
      boats-drop-boats: true
      disable-player-crits: true
      disable-chest-cat-detection: true
      disable-end-credits: true
    nether-ceiling-void-damage: true
    fast-drain:
      lava: true
      water: true
    lava-flow-speed:
      normal: 30
      nether: 10
    disable-explosion-knockback: true
    water-over-lava-flow-speed: 5
    fix-cannons: true
    tnt-entity-height-nerf: 0
    use-hopper-check: true
    all-chunks-are-slime-chunks: true
    allow-undead-horse-leashing: true
    keep-spawn-loaded: true
    falling-blocks-collide-with-signs: true
    disable-mood-sounds: true
    use-async-lighting: true
    portal-search-radius: 128
    disable-thunder: true
    disable-ice-and-snow: true
    tick-next-tick-list-cap: 10000
    tick-next-tick-list-cap-ignores-redstone: true
    container-update-tick-rate: 1
